<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Color Changer Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.4s;
            padding-top: 100px;
        }
        #colorName {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background: #ab5a5a;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <button onclick="changeColor()">Change Background Color</button>
    <div id="colorName">Current Color: White</div>

    <script>
        const colors = ["red", "blue", "green", "yellow", "purple", "pink", "orange", "teal", "brown", "gray"];

        function changeColor() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
            document.getElementById("colorName").innerText = "Current Color: " + randomColor.charAt(0).toUpperCase() + randomColor.slice(1);
        }
    </script>

</body>
</html>
